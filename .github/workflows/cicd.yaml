name: üì¶ Update Changelog on Tag

on:
  push:
    tags:
      - "*"

permissions:
  contents: write

jobs:
  update-changelog:
    runs-on: ubuntu-latest

    steps:
      - name: üîÑ Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # ÌÉúÍ∑∏ ÎπÑÍµêÎ•º ÏúÑÌï¥ Ï†ÑÏ≤¥ Ïù¥Î†• ÌïÑÏöî

      - name: üîç Check version.ts matches tag
        id: version_check
        run: |
          TAG_NAME=${GITHUB_REF##*/}
          TAG_NAME=${TAG_NAME#v}  # Ï†ëÎëêÏÇ¨ 'v' Ï†úÍ±∞
          echo "Current tag: $TAG_NAME"

          VERSION_FILE="./version.ts"
          if [ ! -f "$VERSION_FILE" ]; then
            echo "‚ùå version.ts ÌååÏùºÏù¥ Ï°¥Ïû¨ÌïòÏßÄ ÏïäÏäµÎãàÎã§!"
            exit 1
          fi

          FILE_VERSION=$(grep -oP 'const APP_VERSION\s*=\s*"\K[0-9]+\.[0-9]+\.[0-9]+' "$VERSION_FILE")

          echo "version.ts: $FILE_VERSION"

          if [ "$TAG_NAME" != "$FILE_VERSION" ]; then
            echo "‚ùå Î≤ÑÏ†ÑÏù¥ Îã§Î¶ÖÎãàÎã§! Î≤ÑÏ†ÑÏùÑ ÏóÖÎç∞Ïù¥Ìä∏Ìï©ÎãàÎã§."
            sed -i -E 's/(const APP_VERSION\s*=\s*")[0-9]+\.[0-9]+\.[0-9]+(")/\1'"$TAG_NAME"'\2/' "$VERSION_FILE"
          fi

      - name: üß† Get previous tag
        id: previous_tag
        run: |
          PREV_TAG=$(git tag --sort=-creatordate | grep -v "${GITHUB_REF##*/}" | head -n 1)
          echo "PREV_TAG=$PREV_TAG" >> $GITHUB_ENV
          echo "LATEST_TAG=${GITHUB_REF##*/}" >> $GITHUB_ENV
          echo "FIRST_TAG=$PREV_TAG" >> $GITHUB_ENV

      - name: ‚úèÔ∏è Generate changelog
        uses: TriPSs/conventional-changelog-action@v5
        with:
          github-token: ${{ secrets.GH_PAT }}
          git-message: "Release version ${{ env.LATEST_TAG }}"
          git-branch: main
          input-file: CHANGELOG.md
          output-file: CHANGELOG.md
          skip-tag: true

      - name: Git Commit and Push
        uses: somaz94/go-git-commit-action@v1
        with:
          repository: ${{ github.repository }}
          branch: main
          commit_message: "Release version ${VERSION}"
          user_email: "limhyeon0809@gmail.com"
          user_name: "leemyou"
          file_pattern: "CHANGELOG.md"
