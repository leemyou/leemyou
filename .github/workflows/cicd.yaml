name: ðŸ“¦ Update Changelog on Tag

on:
  push:
    tags:
      - "*"

permissions:
  contents: write

jobs:
  update-changelog:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”„ Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # íƒœê·¸ ë¹„êµë¥¼ ìœ„í•´ ì „ì²´ ì´ë ¥ í•„ìš”

      - name: ðŸ” Check version.ts matches tag
        id: version_check
        run: |
          TAG_NAME=${GITHUB_REF##*/}
          TAG_NAME=${TAG_NAME#v}  # ì ‘ë‘ì‚¬ 'v' ì œê±°
          echo "Current tag: $TAG_NAME"

          VERSION_FILE="./version.ts"
          if [ ! -f "$VERSION_FILE" ]; then
            echo "âŒ version.ts íŒŒì¼ì´ ì¡´ìž¬í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤!"
            exit 1
          fi

          FILE_VERSION=$(grep -oP 'const APP_VERSION\s*=\s*"\K[0-9]+\.[0-9]+\.[0-9]+' "$VERSION_FILE")

          echo "version.ts: $FILE_VERSION"

          if [ "$TAG_NAME" != "$FILE_VERSION" ]; then
            echo "âŒ ë²„ì „ì´ ë‹¤ë¦…ë‹ˆë‹¤! ë²„ì „ì„ í™•ì¸í•´ì£¼ì„¸ìš”!"
            exit 1
          fi

      - name: ðŸ§  Get previous tag
        id: previous_tag
        run: |
          PREV_TAG=$(git tag --sort=-creatordate | grep -v "${GITHUB_REF##*/}" | head -n 1)
          echo "tag=$PREV_TAG" >> $GITHUB_OUTPUT

      - name: Generate changelog
        uses: janheinrichmerker/action-github-changelog-generator@v2.4
        with:
          token: ${{ secrets.GH_PAT }}
          futureRelease: ${{ github.event.release.tag_name || env.LATEST_TAG }}
          output: CHANGELOG.md
          sinceTag: ${{ env.FIRST_TAG }}
          excludeTagsRegex: "^v[0-9]$"

      - name: Git Commit and Push
        uses: somaz94/go-git-commit-action@v1
        with:
          repository: ${{ github.repository }}
          branch: main
          commit_message: "Update changelog"
          user_email: "limhyeon0809@gmail.com"
          user_name: "leemyou"
          file_pattern: "CHANGELOG.md"
          commit_author: "leemyou <limhyeon0809@gmail.com>"
