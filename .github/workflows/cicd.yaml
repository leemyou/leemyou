name: ðŸ“¦ Update Changelog on Tag

on:
  push:
    tags:
      - "*"

jobs:
  update-changelog:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”„ Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # íƒœê·¸ ë¹„êµë¥¼ ìœ„í•´ ì „ì²´ ì´ë ¥ í•„ìš”

      - name: ðŸ” Check version.ts matches tag
        id: version_check
        run: |
          TAG_NAME=${GITHUB_REF##*/}
          echo "Current tag: $TAG_NAME"

          VERSION_FILE="./version.ts"
          if [ ! -f "$VERSION_FILE" ]; then
            echo "version.ts íŒŒì¼ì´ ì¡´ìž¬í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤!"
            exit 1
          fi

          FILE_VERSION=$(grep -oP 'const APP_VERSION\s*=\s*"\K[0-9]+\.[0-9]+\.[0-9]+' "$VERSION_FILE")

          echo "version.ts: $FILE_VERSION"

          if [ "$TAG_NAME" != "$FILE_VERSION" ]; then
            echo "âŒ ë²„ì „ì´ ë‹¤ë¦…ë‹ˆë‹¤! ë²„ì „ì„ í™•ì¸í•´ì£¼ì„¸ìš”!"
            exit 1
          fi

      - name: ðŸ§  Get previous tag
        id: previous_tag
        run: |
          echo "tag=$(git describe --tags --abbrev=0 HEAD^)" >> $GITHUB_OUTPUT

      - name: ðŸ“„ Generate and prepend changelog
        run: |
          CURRENT_TAG=$(git describe --tags --abbrev=0)
          PREVIOUS_TAG=${{ steps.previous_tag.outputs.tag }}

          echo "## $CURRENT_TAG - $(date '+%Y-%m-%d')" > new_changelog.md
          echo "" >> new_changelog.md
          git log "$PREVIOUS_TAG..$CURRENT_TAG" --pretty=format:"- %s (%an)" >> new_changelog.md
          echo "" >> new_changelog.md
          cat CHANGELOG.md >> new_changelog.md
          mv new_changelog.md CHANGELOG.md

      - name: âœ… Commit updated CHANGELOG.md
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git commit -m "docs(changelog): update for ${{ github.ref_name }}"
          git push origin HEAD:main
